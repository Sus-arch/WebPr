{% extends "base.html" %}
{% load i18n static %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">{% trans "Удаление товара" %}</h2>
            </div>
            <div class="card-body">
                <p>{% trans "Вы уверены, что хотите удалить товар" %} <strong>"{{ product.name }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'catalog:product_detail' pk=product.pk %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
                        <button type="submit" class="btn btn-danger">{% trans "Удалить" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
