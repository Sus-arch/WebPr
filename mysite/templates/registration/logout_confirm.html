{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">{% trans "Выход из системы" %}</h3>
            </div>
            <div class="card-body text-center">
                <p>{% trans "Вы уверены, что хотите выйти?" %}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary">{% trans "Да, выйти" %}</button>
                        <a href="/" class="btn btn-secondary">{% trans "Отмена" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
